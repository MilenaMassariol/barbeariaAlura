<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="/PRINCIPAL/textobase.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="http://www.google.com.br">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header> 

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome">

                <label for="email">E-mail</label>
                <input type="email" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10"></textarea>
                
                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contato" value="email" id="radio-email">

                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">

                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                </div>
                
                <label><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">©Copyright Barbaria Alura - 2022</p>
        </footer>
    </body>
</html>
